    <body>
        <div class="container">
            <div>
                <canvas id="myChart"></canvas>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                // Fetch data funktion
                async function fetchData() {
                    const url = 'https://studenter.miun.se/~mallar/dt211g/';
                    const response = await fetch(url);
                    const datapoints = await response.json();
                    return datapoints;
                }
    
                // Uppdatera diagram med hämtad data
                fetchData().then(datapoints => {
                    // Filtrera bara kurser, tar bort program
                    const courses = datapoints.filter(item => item.type === 'Kurs');
    
                    // Sortera kurserna efter antal sökande i sjunkande ordning och få top 6 sökta kurser 
                    const topCourses = courses.sort((a, b) => b.applicantsTotal - a.applicantsTotal).slice(0, 6);
                    //uppdaterar labels och values i diagrammet
                    const labels = topCourses.map(course => course.name);
                    const values = topCourses.map(course => course.applicantsTotal);
    
                    const ctx = document.getElementById('myChart');
    
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Applicants Total',
                                data: values,
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                });
            </script>
        </div>
    </body>
